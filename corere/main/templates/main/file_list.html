{% load always_escape %}

<div id="filesWithHeader">
    <div id="filesHeaderDiv" 
        {% if not repo_dict_list %}
            style="visibility:hidden;"
        {% endif %} > 
        Files: 
    </div>

    <table id="filestable">
        {% for file in repo_dict_list %}
        <tr>
            {% if not read_only %}
            <td> <button class="btn btn-secondary btn-sm" type="button" onclick="delete_and_refresh('{{ file_delete_url }}{{ file.path|always_escape }}','{{ obj_id }}','{{obj_name}}')"><span class="far fa-trash-alt"></span></button></td>
            {% comment %} <td> <a href="{{ file_delete_url }}{{ file.path|always_escape }}">X</a> </td> {% endcomment %}
            {% endif %}
            <td>{{ file.path }} </td>
        </tr>
        {% endfor %}
    </table>
</div>

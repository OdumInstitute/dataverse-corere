{% extends "main/layout.html" %}
{% block content %}
    <h5 class="my-3"> Site Actions </h5>
    <ul class="list-group">
    <li class="list-group-item"><a href="site_actions/inviteeditor">Invite Editor</a></li>
    <li class="list-group-item"><a href="site_actions/invitecurator">Invite Curator</a></li>
    <li class="list-group-item"><a href="site_actions/inviteverifier">Invite Verifier</a></li>
    </ul>
    {% comment %} {% load notifications_tags %}
    {% register_notify_callbacks callbacks='fill_notification_list' %}
    {% live_notify_list %}
    <button type="button" class="button button-secondary" data-dismiss="alert" aria-label="Close" onclick="
        $.ajax({
            url:'/inbox/notifications/mark-all-as-read/',
            type:'get' 
        }); 
        fetch_api_data();">  Clear all notifications </button>          {% endcomment %}
{% endblock content %}

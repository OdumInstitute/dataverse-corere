{% extends "main/layout.html" %}
{% block content %}

<form action="{{key|default_if_none:""}}" method="post">
    {% csrf_token %}
    <table>
        {{form}}
    </table>
    <input type="submit" name="submit" value="Submit">
    <input type=button value="Back" onClick="javascript:history.go(-1);">
</form>

{% endblock content %}
